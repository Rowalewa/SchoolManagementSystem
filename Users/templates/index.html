{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.2-dist/css/bootstrap.min.css' %}">
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">SAVE</button>
</form>
{% if messages %}
    {% for message in messages %}
    <h1>{{ message }}</h1>
    {% endfor %}
{% endif %}

</body>
</html>
